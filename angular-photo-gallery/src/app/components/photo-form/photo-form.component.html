<div class="container col-lg-4 mx-auto">
    <div class="card">
        <div class="card-header">
            <h4>Upload a photo</h4>
        </div>
        <div class="card-body">
            <form (submit)="uploadPhoto(title, description)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" required #title>
                </div>
                <div class="form-group">
                    <textarea rows="2" placeholder="Description" class="form-control" required #description></textarea>
                </div>
                <input type="file" class="d-none" (change)="onPhotoSelect(photoInput)" #photoInput>
                <img [src]="photoSelected || 'assets/no-image.png'" class="img-fluid" alt="No Image"
                    (click)="photoInput.click()">
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
