<div class="row">
    <div class="col-md-4" *ngFor="let photo of photos">
        <div class="card m-2 card-photo" (click)="selectedCard(photo._id)">
            <div class=" card-header">
                {{photo.title}}
            </div>
            <img [src]="'http://localhost:3000/'+photo.imagePath" alt="">
            <div class="card-body">
                {{photo.description}}
            </div>
        </div>
    </div>
</div>
